    <header>
        <strong>Codificador</strong>

    <main>
            <div class="escolhas">
                <h1>Escolha a forma de codificação/decodificação:</h1>
                
                    <select id="select">
                        <option id='cifradecesar' data-cifradecesar>Cifra de Cesar</option>
                        <option id="base">Base 64</option>
                    </select>
            </div>

            <div id="ma" class="hidden" data-ma>
                <textarea cols="75" id="input" placeholder="Entrada (coloque aqui o que deseja codificar)"></textarea>


                <div class="bnt">
                    <div class='chave'>

                        <span id="label">Encremento da chave: </span>
                        <button onclick="menos()">-</button>
                        <span id="key">1</span>
                        <button onclick="mais()">+</button><br /><br />

                    </div>

                    <div class="radius">
                        Codificar <input type="radio" name="codifica" onclick="selecionador ()" class="codifica" id="big">
                        Decodificar <input type="radio" name="codifica" onclick="selecionador ()" class="decodifica" id="big">
                        
                    </div>
                </div>

                <textarea cols="75" class="area" id="output" placeholder="Saida" data-output></textarea>
            </div>
